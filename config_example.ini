[GENERAL]
# Delay in minutes before moving files
delay_minutes = 30

# Enable/Disable auto-organization
enabled = true

[FOLDERS]
# Source folders to monitor
downloads_folder = Downloads
desktop_folder = Desktop

# Destination drives and folders
downloads_destination_drive = F:\
downloads_destination_folder = IN_MSG

desktop_destination_drive = D:\
desktop_destination_folder = OUT_MSG

[FILE_TYPES]
# Add or modify file type mappings
# Format: folder_name = .ext1, .ext2, .ext3
documents = .docx, .doc, .txt, .pdf
spreadsheets = .xlsx, .xls, .csv
presentations = .pptx, .ppt
images = .jpg, .jpeg, .png, .gif, .bmp
videos = .mp4, .avi, .mkv, .mov
audio = .mp3, .wav, .flac, .aac
archives = .zip, .rar, .7z, .tar, .gz
code = .py, .js, .html, .css, .java, .cpp

[DUPLICATE_HANDLING]
# Options: replace, version, skip
# replace: Replace if source is newer
# version: Create versioned file (filename_v1.ext)
# skip: Skip duplicate files
mode = replace

[LOGGING]
# Enable console output
console_output = true

# Log file location (leave empty to disable file logging)
log_file = 

[ADVANCED]
# Check pending files interval (seconds)
check_interval = 10

# Skip temporary files starting with these characters
skip_prefixes = ., ~, $

# Organize existing files on startup
organize_existing = false
